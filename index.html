<!DOCTYPE html>
<html lang="en">
    <head>
	    <meta charset="utf-8">

  <body>
	<header>
		<h3 class="head-title">the code review</h3>
	</header>
	
	<div class="sub-body">
	
	
		<div class="div-1">
			<h2>Signup for our newsletter</h2>
			<p>Get the latest news on how your code is doing right in your inbox</p>
			<hr id="top-line">
			<hr id="second-line">
		
		</div>
			
		
		<div>
			
			<form action="index.html" method="post">
				<fieldset>
					<legend class="cont">Contact Information</legend>

					<input class="boxes" id="email" type="email" name="user_email" placeholder="Required"/><br>
					
					<label for="phone">Phone Number</label><br>
					<input class="boxes" id="phone" type="tel" name="user_phone"/><br>
					
					<label for="address">Street Address</label><br>
					<input class="boxes" id="address" type="text" name="user_address"/><br>
					
					<label for="city">City</label><br>
					<input class="boxes" id="city" type="text" name="user_city"/><br>
					
					<label for="state">State</label><br>
					<select class="boxes" name="user_state" id="state">

						<option value="Connecticut">Connecticut</option>

						<option value="Hawaii">Hawaii</option>
						<option value="Idaho">Idaho</option>
						<option value="Illinois">Illinois</option>
						<option value="Indiana">Indiana</option>
						<option value="Iowa">Iowa</option>
						<option value="Kansas">Kansas</option>
						<option value="Kentucky">Kentucky</option>
						<option value="Louisiana">Louisiana</option>
						<option value="Maine">Maine</option>
						<option value="Maryland">Maryland</option>
						<option value="Massachusetts">Massachusetts</option>
						<option value="Michigan">Michigan</option>
						<option value="Minnesota">Minnesota</option>
						<option value="Mississippi">Mississippi</option>
						<option value="Missouri">Missouri</option>
						<option value="Montana">Montana</option>
						<option value="Nebraska">Nebraska</option>
						<option value="Nevada">Nevada</option>
						<option value="New Hampshire">New Hampshire</option>
						<option value="New Jersey">New Jersey</option>
						<option value="New Mexico">New Mexico</option>
						<option value="New York">New York</option>
						<option value="North Carolina">North Carolina</option>
						<option value="North Dakota">North Dakota</option>
						<option value="Ohio">Ohio</option>
						<option value="Oklahoma">Oklahoma</option>
						<option value="Oregon">Oregon</option>
						<option value="Pennsylvania">Pennsylvania</option>
						<option value="Rhode Island">Rhode Island</option>
						<option value="South Carolina">South Carolina</option>
						<option value="South Dakota">South Dakota</option>
						<option value="Tennessee">Tennessee</option>
						<option value="Texas">Texas</option>
						<option value="Utah">Utah</option>

					<br>
					
					<label for="zip">Zip Code</label><br>
					<input class="boxes zip" id="zip" type="text" name="user_zip"/><br>
			
				</fieldset>
				<hr id="third-line">
				<fieldset>
					<legend class="newshead">Newsletter</legend>
					<p class="newsp">Select the newsletters you would like to receive</p>
				
					<input class="check" type="checkbox" id="html" name="newsletter" value="news_html"/><label for="html">
					HTML News</label><br>
					<input class="check" type="checkbox" id="css" name="newsletter" value="news_css"/><label for="css">
					CSS News</label><br>
					<input class="check" type="checkbox" id="js" name="newsletter" value="news_js"/><label for="js">
					Javascript News</label><br>
				
					<p class="newsf">Newsletter format</p>
					<input class="radio" type="radio" id="format_html" name="news_format" value="HTML"/><label for="format_html">
					HTML</label><br>
					<input class="radio" type="radio" id="format_plain" name="news_format" value="Plain text"/><label for="format_plain">
					Plain text</label><br>
					
					<label for="ta" class="oth">Other topics you'd like to hear about</label><br>
					<textarea id="ta" class="other" name="user_other"></textarea><br>
			
			
				</fieldset>
				
				<button class="button" type="submit">Sign Up</button>
